<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics JavaScript</title>
</head>
<body>
    <script>

        // Declaration: Let
        let data = 5
        console.log(data)

        // Assignation
        data = 3
        console.log(data)

        // Types: Number, String, Boolean, undefined
        // Number
        let myNumber = 1
        console.log(typeof myNumber)

        // String
        let myString = "Hello world"
        console.log(typeof myString)

        // Boolean
        let myBoolean = true
        console.log(typeof myBoolean)

        // Undefined
        let undefinedCase
        console.log(typeof undefinedCase)

    </script>
</body>
</html>
