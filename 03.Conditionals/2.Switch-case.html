<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics JavaScript</title>
</head>
<body>
    <script>

        let currentDate = new Date();
        let weekDay = currentDate.getDay();
    
        console.log("Today is: " + currentDate.toLocaleString("en-us", {  weekday: "long" }));
    
        switch (weekDay) {
            case 0: // (Sunday) - Continues because has not break;
            case 6:
                console.log("Day type: Weekend!");
                break;

            case 5:
                console.log("Day type: Friday!");
                break;

            default:
                console.log("Day type: Work-Day");
                break;
        }

    </script>
</body>
</html>
