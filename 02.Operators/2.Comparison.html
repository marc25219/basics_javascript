    [DESCRIPTION]: Comparison (difference between == and ===)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics JavaScript</title>
</head>
<body>
    <script>

        // Comparison: value and type
        // Value (==)
        console.log(3 == "3") // true
        
        // Value & type (===)
        console.log(3 === "3") // false       
    
    </script>
</body>
</html>
