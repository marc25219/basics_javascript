<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics JavaScript</title>
</head>
<body>
    <script>
    
    function loopFor(num) {
        for (let i = 0; i <num; i++) {
            console.log(i);
        }
    }
    
    loopFor(11);

    </script>
</body>
</html>
