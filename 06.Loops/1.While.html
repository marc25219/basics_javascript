<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics JavaScript</title>
</head>
<body>
    <script>

    function loopWhile(num) {
        let i = 0;

        while (i < num) {
            console.log(i);
            i++;
        }
    }

    loopWhile(11);

    </script>
</body>
</html>
